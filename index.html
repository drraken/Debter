<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
</head>

<body>
    <header id='header' class='is-close'>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Debter</a>
                <div class="user-section">
                    <p>Hello, <span id=logged-user></span> </p>
                    <a href="#" class="logout" id='logout-button'>
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id='login-page'>
            <h1> Please, login into your account</h1>
            <form id='login_form'>
                <input type="text" placeholder="Login" id='login_box'>
                <input type="password" placeholder="Password" id='password_box'>
                <input type="submit" id='submit-box' value='Log In'>
            </form>
        </div>

        <div id="home-page" class="page is-active is-close">
            <div class="balance-summary">
                <h1> Your balance is <span id="balance"></span><span>z≈Ç</span></h1>
                <div class="personal-debts">
                    <div class="message">
                        <p id='message'></p>
                    </div>
                    <!--<div id='HomePageContainer' class="debts-list-placeholder"> -->
                    <ul id='personalDebtList'>

                    </ul>
                    <!--</div>-->
                </div>
            </div>
            <div id='add-debt-page' class='form-class is-close'>
                <span id='exit-add' class="far fa-times-circle"></span>
                <form>
                    <span>Debtor</span>
                    <select id='debtor' name="debter">
                        <option value="arek">Arek</option>
                        <option value="kuba">Kuba</option>
                        <option value="krzychu">Krzychu</option>
                        <option value="wojtek">Wojtek</option>
                        <option value="daniel">Daniel</option>
                    </select>
                    <span>Lender</span>
                    <select id='lendor' name="lendor">
                        <option value="arek">Arek</option>
                        <option value="kuba">Kuba</option>
                        <option value="krzychu">Krzychu</option>
                        <option value="wojtek">Wojtek</option>
                        <option value="daniel">Daniel</option>
                    </select>
                    <span>How much?</span>
                    <input id='amount' type="number" pattern="[a-zA-Z0-9]+" novalidate>
                    <span>Description</span>
                    <input id='description' type="text">
                    <p id='errorMessageAddingSection' class='error-message'></p>
                    <input id="submit-debt" class ='submitClass' type="submit" value="Add">
                </form>
            </div>
            <div id='plusButton' class='add-button-container'>
                <a class="add-button" id='add-button'> + </a>
            </div>
            <div id='clearSomeSection' class="form-class is-close">
               <span id='exit-clearSome' class="far fa-times-circle"></span>
               <form>
                    <span>How much debt you want to subtract?</span>
                    <input id='amountOfSubstract' type="number" pattern="[a-zA-Z0-9]+" novalidate>
                    <p id='amountOutOfRangeMessage' class='error-message'></p>
                    <input id="submitSubstractPart" class ='submitClass' type="submit" value="Submit"> 
                </form>
            </div>
        </div>

        <div id='debt-page' class="page is-close">
            <h1> Debt list: </h1>
            <ul id="debt-list">

            </ul>
        </div>

        <div id="history-page" class="page is-close">
            <h1> Transactions: </h1>
            <div id='history-container'></div>
        </div>
    </main>
    <footer id='footer' class='is-close'>
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li class="is-active">
                        <a href="#home-page"><i class="fas fa-home"></i>Home</a>
                    </li>
                    <li>
                        <a href="#debt-page"><i class="fas fa-exchange-alt"></i>Debt list</a>
                    </li>
                    <li>
                        <a href="#history-page"><i class="fas fa-file-alt"></i>History</a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
