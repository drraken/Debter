<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
    </header>
    <main>
        <div id='login_page'>
            <form id='login_form'>
                <h3>Debter Assistant</h3>
                <span>Login:</span>
                <input type="text" placeholder="Login" id='login_box'>
                <span>Password:</span>
                <input type="password" placeholder="Password" id='password_box'>
                <input type="submit" id='submit_box' value='Log In'>
            </form>
        </div>
        <div class='container' id='debt_page'>
            <ul>
                <li>Debts</li>
                <li id='add_button'>Add</li>
                <li id='logout_button'>Log Out</li>
            </ul>
        </div>
        <div class='container' id='add_page'>
           <span id='exit_add'>X</span>
            <form>
                <span>Who</span>
                <select name="Who">
                  <option value="Arek">Arek</option>
                  <option value="Kuba">Kuba</option>
                  <option value="Krzychu">Krzychu</option>
                  <option value="Wojtek">Wojtek</option>
                  <option value="Daniel">Daniel</option>
                </select>
                <span>For Whom</span>
                <select name="For Whom">
                 <option value="Arek">Arek</option>
                  <option value="Kuba">Kuba</option>
                  <option value="Krzychu">Krzychu</option>
                  <option value="Wojtek">Wojtek</option>
                  <option value="Daniel">Daniel</option>
                </select>
                <span>How much?</span>
                <input type="text">
                <input type="submit" value="Add">
            </form>
        </div>
    </main>
    <footer>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
